<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Cartoon Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

  .village {
  position: relative;
  width: 100%;
  height: 100%;
  background-image: url('village_bg.png');
  background-size: 100% 100%; /* Changé de 'cover' à '100% 100%' */
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}


    .hutte {
      position: absolute;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .hutte img {
      width: 100px;
    }

    .hutte span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: #333;
    }

    .hutte:hover {
      transform: scale(1.2);
    }

    .personnage {
      position: absolute;
      width: 80px;
      transition: transform 0.3s;
    }

    .personnage:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body>

  <div class="village">
    <!-- Huttes -->
    <div class="hutte" id="cours">
      <img src="hutte_cours.png" alt="Cours">
      <span>Cours</span>
    </div>
    <div class="hutte" id="devoirs">
      <img src="hutte_devoirs.png" alt="Devoirs">
      <span>Devoirs</span>
    </div>
    <div class="hutte" id="messages">
      <img src="hutte_messages.png" alt="Messages">
      <span>Messages</span>
    </div>
    <div class="hutte" id="ressources">
      <img src="hutte_ressources.png" alt="Ressources">
      <span>Ressources</span>
    </div>

    <!-- Personnages -->
    <img src="asterix.png" class="personnage" style="top: 70%; left: 5%;" alt="Asterix">
    <img src="obelix.png" class="personnage" style="top: 70%; left: 90%;" alt="Obelix">
  </div>

  <script>
    const huttes = document.querySelectorAll('.hutte');

    // Positions approximatives sur un écran plein (en pourcentage)
    const positions = [
      { x: window.innerWidth * 0.15, y: window.innerHeight * 0.6 }, // cours
      { x: window.innerWidth * 0.5, y: window.innerHeight * 0.25 }, // devoirs
      { x: window.innerWidth * 0.85, y: window.innerHeight * 0.6 }, // messages
      { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8 }  // ressources
    ];

    huttes.forEach((hutte, i) => {
      hutte.style.left = `${positions[i].x}px`;
      hutte.style.top = `${positions[i].y}px`;

      hutte.addEventListener('click', () => {
        alert(`Vous avez cliqué sur ${hutte.id}`);
        // window.location.href = `${hutte.id}.html`;
      });
    });

    // Optionnel : repositionner les huttes si la fenêtre est redimensionnée
    window.addEventListener('resize', () => {
      const newPositions = [
        { x: window.innerWidth * 0.15, y: window.innerHeight * 0.6 },
        { x: window.innerWidth * 0.5, y: window.innerHeight * 0.25 },
        { x: window.innerWidth * 0.85, y: window.innerHeight * 0.6 },
        { x: window.innerWidth * 0.5, y: window.innerHeight * 0.8 }
      ];
      huttes.forEach((hutte, i) => {
        hutte.style.left = `${newPositions[i].x}px`;
        hutte.style.top = `${newPositions[i].y}px`;
      });
    });
  </script>

</body>
</html>
